<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form class="container" th:action="@{/todo/new}" th:object="${newListItem}" method="post" >
    <div class="form-group">
        <label for="addProId">ID</label>
        <input type="text" class="form-control" id="addProId" th:field="*{id}"   placeholder="ID">
    </div>
    <div class="form-group py-2">
        <label for="addProTask">Task</label>
        <input type="text" class="form-control" id="addProTask" th:field="*{task}" placeholder="Task">
    </div>
    <div class="form-group py-2">
        <label for="addProDescription">description</label>
        <input type="text" class="form-control" id="addProDescription" th:field="*{description}" placeholder="description">
    </div>
     <button type="submit" class="btn btn-primary ">Submit</button>
</form>
</body>
</html>

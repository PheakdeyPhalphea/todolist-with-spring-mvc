<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
<h1 class="text-center text-primary mt-5 mb-3">Create Task List</h1>
<form  th:action="@{/edit}" method="post" th:object="${foundItem}" class="mt-3">
    <input type="hidden" class="form-control" th:field="*{id}">
    <div class="mb-3">
        <label class="form-label">Task </label>
        <input type="text" class="form-control" th:field="*{task}">
    </div>
    <div class="mb-3">
        <label class="form-label"> IsDone</label>
        <input type="text" class="form-control" th:field="*{isDone}">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" th:field="*{description}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>

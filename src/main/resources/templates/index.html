<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center text-primary" >ToDoList </h1>
<nav class="navbar navbar-light justify-content-center bg-light">
    <form class="form-inline d-flex" th:action="@{/todo/search}" method="GET">
        <input class="form-control mr-sm-2 mx-2" type="search" placeholder="Search Task" aria-label="Search" name="task">
        <div class="form-check form-check-inline mx-5 ">
            <input class="form-check-input" type="checkbox" id="isDoneCheckbox" name="isDone">
            <label class="form-check-label" for="isDoneCheckbox">Is Done</label>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<table class="table">
    <thead >
    <tr>
        <th scope="col">#</th>
        <th scope="col">task</th>
        <th scope="col">description</th>
        <th scope="col">isDone</th>
        <th scope="col">createdAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="items : ${toDoListItem}">
        <th scope="row" th:text="${items.id}"></th>
        <td th:text="${items.task}"></td>
        <td th:text="${items.description}"></td>
        <td th:text="${items.isDone}"></td>
        <td th:text="${items.createdAt}"></td>
        <td>
            <a th:href="@{/todo/delete/{id}(id=${items.id})}">  <button type="button" class="btn btn-outline-danger ">Delete</button></a>
            <a th:href="@{/edit/{id} (id=${items.id})}" > <button type="button" class="btn btn-outline-primary">Edit</button></a>
        </td>
    </tr>
    </tbody>

</table>
        <a th:href="@{/todo/new}"> <button type="button" class="btn btn-outline-primary">Add Product </button></a>
</body>
</html>
